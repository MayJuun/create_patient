name: create_patient
description: A flutter app that creates a (very) simple patient using the fhir package.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  fhir: ^0.8.0  # prior: ^0.4.6
  fhir_at_rest: ^0.8.3 # prior: ^0.4.2
  get: ^4.6.5
  url_launcher: ^6.1.2
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

        
    
    
                                      